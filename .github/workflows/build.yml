---

name: Builds

on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:
  release:
    tags:
      - 'v*'
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Build:
    name: Test builing
    if: always()

    runs-on: ubuntu-20.04

    # Test different compilers
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        version: [7, 8, 9, 10, 11]
        include:
          - { compiler: clang, version: 12 }
          - { compiler: clang, version: 13 }
          - { compiler: clang, version: 14 }

    steps:
      - name: Add toolchain repository
        run: |
          sudo add-apt-repository --yes --update ppa:ubuntu-toolchain-r/test
        if: ${{ matrix.compiler }} == 'gcc'

      - name: Add llvm repository
        run: |
          sudo add-apt-repository --yes --update "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release --cs)-${{matrix.version}}"
        if: ${{ matrix.compiler }} == 'clang'

      - name: Install compiler
        run: |
          sudo apt-get install --yes ${{matrix.compiler}}-${{matrix.version}}

      - name: Show compiler version
        run: ${{matrix.compiler}}-${{matrix.version}} --version

      - name: Install dependencies
        run: |
          sudo apt-get install --yes libpam0g-dev libcurl4-openssl-dev

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test make clean
        run: |
          make clean
          make clean
          rm -rf json-parser/
          make clean

      - name: Test compilation
        env:
          CC: ${{matrix.compiler}}-${{matrix.version}}
        run: |
          make all